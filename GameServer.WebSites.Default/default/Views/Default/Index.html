{@Title Game Server}

{@Content
    {=Bootstrap.Container()
        <h1>Game Server<br/><small>Select a game</small></h1>
        {#Games model.Games}        
    }
}

{@Games 
    <h2>{model.Title}<br/>
        <small>
            <a href="{model.Url}">
                {model.Description}</a>
        </small>
    </h2>
}
